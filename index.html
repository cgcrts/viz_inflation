<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="content">

        <div class="grid-container">
            <div class="grid-item" onclick="clickedItem('pain')">
                <img src="images/bread.png" alt="">
                <div class="grid-label">Pain</div>
            </div>
            <div class="grid-item">
                <img src="images/carrot.png" alt="">
                <div class="grid-label">Carotte</div>
            </div>
            <div class="grid-item">
                <img src="images/cheese.png" alt="">
                <div class="grid-label">Fromage</div>
            </div>
            <div class="grid-item">
                <img src="images/chicken.png" alt="">
                <div class="grid-label">Poulet</div>
            </div>
            <div class="grid-item">
                <img src="images/chocolate.png" alt="">
                <div class="grid-label">Chocolat</div>
            </div>
            <div class="grid-item">
                <img src="images/coffee.png" alt="">
                <div class="grid-label">Café</div>
            </div>
            <div class="grid-item">
                <img src="images/fish.png" alt="">
                <div class="grid-label">Poisson</div>
            </div>
            <div class="grid-item">
                <img src="images/flour.png" alt="">
                <div class="grid-label">Farine</div>
            </div>
            <div class="grid-item">
                <img src="images/pasta.png" alt="">
                <div class="grid-label">Pâtes</div>
            </div>

            <div id="overlay"></div>
            
            <div id="detailsContainer">
                <button id="closeButton" onclick="closeButton()">X</button>
                <div id="itemIcon">
                    <img src="images/bread.png" alt="">
                </div>
                <div id="detailsTable">
                    <table>
                        <tr>
                            <td class="detailLabel">Produit</td>
                            <td class="detailLabel">Marque</td>
                        </tr>
                        <tr>
                            <td class="detailValue">Pain Paysan</td>
                            <td class="detailValue">Boulangerie Migros</td>
                        </tr>
                        <tr>
                            <td class="detailLabel">Quantité</td>
                            <td class="detailLabel">Magasin</td>
                        </tr>
                        <tr>
                            <td class="detailValue">500g</td>
                            <td class="detailValue">Migros</td>
                        </tr>
                    </table>
                </div>
                <div id="priceBox">
                    <div class="priceDetails">
                        <div class="priceLabel">Prix initial</div>
                        <div class="priceValue">3.00 CHF</div>
                    </div>
                    <div class="priceDetails">
                        <div class="priceLabel">Prix actuel</div>
                        <div class="priceValue">3.30 CHF</div>
                    </div>
                    <div class="priceDetails">
                        <div class="priceLabel">Evol. du prix</div>
                        <div class="priceValue increased">+0.30 CHF</div>
                    </div>
                    <div class="priceDetails">
                        <div class="priceLabel">Evol. en %</div>
                        <div class="priceValue increased">+10 %</div>
                    </div>
                </div>
                <div>
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
