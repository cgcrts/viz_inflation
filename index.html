<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128|VT323" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <script src="https://rtsinfo-misc.s3.eu-central-1.amazonaws.com/scripts/autoresize.js"></script>
    <link href="https://rtsinfo-misc.s3.eu-central-1.amazonaws.com/styles/default.css" rel="stylesheet">
</head>
<body class="no-scroll">
<!--<body>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="content">
        <div id="startup-button" onclick="start()"></div>
        <div id="app-header">
            <div id="app-description-text">
                <p id="label-description-1"></p>
                <p id="label-description-2"></p>
                <p id="label-description-3"></p>
            </div>
        </div>

        <div id="app-params">
            <select name="" id="filterCategory" onchange="filterProducts()">
                <option id="label-select-category-1" value="all"></option>
                <option id="label-select-category-2" value="Conserves et alimentation"></option>
                <option id="label-select-category-3" value="Fruits & légumes"></option>
                <option id="label-select-category-4" value="Viandes et poissons"></option>
                <option id="label-select-category-5" value="Produits laitiers"></option>
                <option id="label-select-category-6" value="Boissons et alcools"></option>
                <option id="label-select-category-7" value="Hygiène et beauté"></option>
                <option id="label-select-category-8" value="Bureau et Papèterie"></option>
            </select>
                <select name="" id="filterShop" onchange="filterProducts()">
                    <option id="label-select-shop" value="all"></option>
                    <option value="Coop">Coop</option>
                    <option value="Migros">Migros</option>
                </select>
            <button id="label-button-all" onclick="selectAll()"></button>
            <button id="label-button-clear" onclick="clearSelection()"></button>
        </div>

        <div id="mobile-params">
            <table>
                <tr>
                    <td id="label-mobile-switch-1"></td>
                    <td><label class="switch">
                        <input type="checkbox" onchange="switchMobileView(this)">
                        <span class="slider round" ></span>
                    </label></td>
                    <td id="label-mobile-switch-2"></td>
                </tr>
            </table>
        </div>

        <div id="app-container">

            <div id="grid-container"></div>

            <div id="receipt">
                <div id="receipt-content"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <div id="overlay"></div>
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fittext.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js" integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
